<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Lot To Swap swap website for people to swap homegrown/homemade products in Oxford, England">
    <meta name="keywords" content="A Lot To Swap, swap, oxford, england, allotment, homemade, homegrown">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>A Lot To Swap</title>
</head>

<body>
    <header>
        <div class="header-logo"></div>
        <a href="index.html">
            <h1 id="title">A Lot To Swap</h1>
        </a>
        <nav id="menu">
            <ul>
                <li><a href="form.html" class="active">Join Us</a></li>
                <li><a href="gallery.html">Pictures</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!--Join Us form code borrowed from CI Love Running project and modified-->

    <section id="form-background">
        <form class="signup-form" method="post">
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            <label for="location">Location</label>
            <input class="text-input" id="location" type="text" name="location" required>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            <label for="vegetables">Vegetables</label>
            <input id="vegetables" type="radio" name="item_to_swap" value="vegetables" required>
            <label for="fruit">Fruit</label>
            <input id="fruit" type="radio" name="item_to_swap" value="fruit">
            <label for="flowers">Flowers</label>
            <input id="flowers" type="radio" name="item_to_swap" value="flowers">
            <label for="preserves">Preserves</label>
            <input id="preserves" type="radio" name="item_to_swap" value="preserves">
            <label for="all">All</label>
            <input id="all" type="radio" name="item_to_swap" value="all">
            <input class="join-button" id="submit" type="submit" value="Let's Get Swapping!!">
        </form>
    </section>

    <!--Footer code borrowed from CI Love Running project and modified-->

    <footer>
        <ul class="socials">
            <li>
                <a class="icons" href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook (opens in new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a class="icons" href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Twitter (opens in new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a class="icons" href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram (opens in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a class="icons" href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on YouTube (opens in new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/a282a6e1ac.js" crossorigin="anonymous"></script>

</body>

</html>
